<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>철호&#39;s portfolio</title>
    <meta name="description" content="철호의 포트폴리오 사이트" />
    <!-- title적어놓고 메타태그로 설명해주기위해 필요 왜 ?SEO(검색을 위해서) -->
    <meta name="author" content="철호" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <!--타이틀의 아이콘 넣는 방법 
        image to ico 하면 이미지 사진을 icon 사진으로 바꿔줌 그리고 아이콘 이름은 favicon으로 해주는게 좋음
        사진크기 자르고 싶음 ico to crop 하고 동그랗게 하고싶으면 ico circle to crop 쳐서 하기 구글에다가
    -->
    <meta property="og:title" content="철호의 포트폴리오" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="배포후에 생설될 이미지 url" />
    <!-- OG(OPEN GRAPH DATA)
    공유하면 내 사이트를 대표하는 이미지가 나오는 카톡같은거에다가 유튜브 공유하면 뜨는 썸넬같은거
    -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/493175b3d0.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- js -->
    <!-- defer는 문서가 다 분석된 다음 실행해라 이거 안하면 자바스크립트 다운로드받을때까지 html 표기가 안되기때문에 ui가 느리게 뜸 -->
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <div>
        <img src="images/favicon.ico" alt="my_icon" />
        <h1><a href="#">CheolHo</a></h1>
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#skils">Skils</a></li>
          <li><a href="#work">My Work</a></li>
          <li><a href="#testimonial">Testimonial</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- home -->
      <section id="home"></section>
      <!-- about -->
      <section id="about"></section>
      <!-- skils -->
      <section id="skils"></section>
      <!-- work -->
      <section id="work"></section>
      <!-- testimonials -->
      <section id="testimonial"></section>
      <!-- Arrow up -->
      <aside></aside>
    </main>
    <!-- Footer -->
    <footer id="contact"></footer>
  </body>
</html>
